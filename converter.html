<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Any File Converter ‚Äî Infinite Tool</title>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.googletagmanager.com; connect-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; img-src 'self' data: blob:; style-src 'self' 'nonce-YWJjMTIz'; font-src 'self' data:; media-src 'self' blob:; form-action 'none'; worker-src 'none'; object-src 'none'; base-uri 'none'; frame-ancestors 'none'; frame-src 'none'; manifest-src 'self'; block-all-mixed-content; upgrade-insecure-requests">
	<style nonce="YWJjMTIz">
		:root {
			--bg: #ffffff;
			--text: #222;
			--muted: #666;
			--border: #e9e9e9;
			--accent: #222;
			--hover: #f8f8f8;
			--shadow: 0 2px 8px rgba(0,0,0,0.1);
			--shadow-hover: 0 4px 16px rgba(0,0,0,0.15);
			--primary: #F89344;
			--secondary: #FF642F;
		}
		body { 
			font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif; 
			margin: 0;
			color: var(--text);
			background: var(--bg);
			line-height: 1.6;
		}
		.container { max-width: 1100px; margin: 0 auto; padding: 24px; }
		.ad-space-left { position: fixed; left: 0; top: 0; width: 160px; height: 100vh; background: #f8f8f8; border-right: 1px solid var(--border); z-index: 5; }
		.ad-space-right { position: fixed; right: 0; top: 0; width: 160px; height: 100vh; background: #f8f8f8; border-left: 1px solid var(--border); z-index: 5; }
		.main-content { margin-left: 160px; margin-right: 160px; }
		@media (max-width: 1200px) {
			.ad-space-left, .ad-space-right { display: none; }
			.main-content { margin-left: 0; margin-right: 0; }
		}
		h1 { font-size: 28px; margin: 0 0 24px; font-weight: 600; }
		
		/* Navigation */
		.navbar { 
			position: sticky; 
			top: 0; 
			background: var(--bg); 
			z-index: 10; 
			border-bottom: 1px solid var(--border); 
			padding: 16px 0; 
			margin-bottom: 24px; 
		}
		.nav { 
			display: flex; 
			align-items: center; 
			gap: 16px; 
		}
		.nav .brand { 
			font-weight: 600; 
			font-size: 18px;
		}
		.nav a { 
			color: var(--text); 
			text-decoration: none; 
			border: 1px solid var(--border); 
			padding: 8px 16px; 
			border-radius: 6px;
			transition: all 0.2s ease;
		}
		.nav a:hover {
			background: var(--hover);
			border-color: var(--primary);
		}
		
		/* Drag and Drop Zone */
		.drop-zone {
			border: 3px dashed var(--border);
			border-radius: 16px;
			padding: 60px 20px;
			text-align: center;
			background: var(--hover);
			transition: all 0.3s ease;
			cursor: pointer;
			margin-bottom: 24px;
			position: relative;
		}
		.drop-zone.dragover {
			border-color: var(--primary);
			background: rgba(248, 147, 68, 0.05);
			transform: scale(1.02);
		}
		.drop-zone .icon {
			font-size: 48px;
			margin-bottom: 16px;
			opacity: 1;
			background: rgba(10,102,255,.08);
			border: none;
			border-radius: 12px;
			width: 64px;
			height: 64px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			color: #0A66FF;
		}
		.drop-zone .text {
			font-size: 18px;
			font-weight: 500;
			margin-bottom: 8px;
			color: var(--text);
		}
		.drop-zone .subtext {
			font-size: 14px;
			color: var(--muted);
		}
		.drop-zone input[type="file"] {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			cursor: pointer;
			z-index: 1;
		}
		
		/* Controls */
		.controls { 
			display: grid; 
			grid-template-columns: 1fr 1fr; 
			gap: 16px; 
			margin: 24px 0; 
			align-items: end; 
		}
		label { 
			font-size: 14px; 
			color: var(--text); 
			font-weight: 500;
			margin-bottom: 8px;
			display: block;
		}
		select { 
			width: 100%; 
			padding: 12px 16px; 
			border: 2px solid var(--border); 
			outline: none; 
			background: var(--bg); 
			border-radius: 8px;
			font-size: 14px;
			transition: all 0.2s ease;
		}
		select:focus {
			border-color: var(--primary);
			box-shadow: 0 0 0 3px rgba(248, 147, 68, 0.1);
		}
		button { 
			appearance: none; 
			border: none; 
			background: var(--accent); 
			color: #fff; 
			padding: 14px 24px; 
			cursor: pointer; 
			border-radius: 8px;
			font-size: 14px;
			font-weight: 500;
			transition: all 0.2s ease;
		}
		button:hover:not(:disabled) {
			transform: translateY(-1px);
			box-shadow: var(--shadow);
		}
		button:disabled { 
			background: #999; 
			cursor: not-allowed;
			transform: none;
			box-shadow: none;
		}
		.note { font-size: 14px; color: var(--muted); }
		.error { font-size: 14px; color: #dc3545; margin-left: 8px; }
		
		/* File List */
		.file-list {
			margin-top: 24px;
			display: flex;
			flex-direction: column;
			gap: 12px;
		}
		.file-item {
			border: 2px solid var(--border);
			background: var(--bg);
			padding: 16px;
			display: flex;
			align-items: center;
			gap: 12px;
			border-radius: 12px;
			transition: all 0.2s ease;
		}
		.file-item:hover {
			border-color: var(--primary);
			box-shadow: var(--shadow);
		}
		.file-icon {
			font-size: 24px;
			width: 40px;
			text-align: center;
		}
		.file-thumb{width:48px;height:48px;border-radius:8px;object-fit:cover;border:1px solid var(--border);background:#fff}
		.file-info { flex: 1; min-width: 0; }
		.file-name { font-weight: 600; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
		.file-actions { display: flex; align-items: center; gap: 8px; margin-left: auto; }
		.status-badge { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; font-weight:600; border:1px solid var(--border); background:#fff; color:var(--text); }
		.status-badge.ok { background: rgba(25,135,84,.12); border-color: rgba(25,135,84,.3); color: #0f5132; }
		.status-badge.no { background: rgba(220,53,69,.12); border-color: rgba(220,53,69,.3); color: #842029; }
		.status-badge.neutral { background: var(--hover); color: var(--muted); }
		.file-name {
			font-weight: 500;
			margin-bottom: 4px;
		}
		.file-size {
			font-size: 12px;
			color: var(--muted);
		}
		.file-format {
			font-size: 12px;
			color: var(--primary);
			font-weight: 500;
		}
		.remove-btn { all: unset; }
		
		/* Progress */
		progress { 
			width: 100%; 
			height: 8px; 
			border-radius: 4px;
			background: var(--hover);
		}
		progress::-webkit-progress-bar {
			background: var(--hover);
			border-radius: 4px;
		}
		progress::-webkit-progress-value {
			background: linear-gradient(90deg, var(--primary), var(--secondary));
			border-radius: 4px;
		}
		
		/* Error Box */
		#errorBox { 
			margin-top: 16px; 
			padding: 16px; 
			border: 1px solid #f1b0b7; 
			background: #fdecef; 
			color: #75000f; 
			font-size: 14px; 
			white-space: pre-wrap; 
			display: none; 
			border-radius: 8px;
		}
		
		/* Format Groups */
		.format-group {
			margin-bottom: 16px;
		}
		.format-group h3 {
			font-size: 16px;
			margin: 0 0 8px;
			color: var(--text);
		}
		.format-options {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
			gap: 8px;
		}
		.format-option {
			padding: 8px 12px;
			border: 1px solid var(--border);
			border-radius: 6px;
			text-align: center;
			cursor: pointer;
			transition: all 0.2s ease;
			font-size: 12px;
			font-weight: 500;
		}
		.format-option:hover {
			background: var(--hover);
			border-color: var(--primary);
		}
		.format-option.selected {
			background: var(--primary);
			color: white;
			border-color: var(--primary);
		}
		
		@media (max-width: 768px) {
			.container { padding: 16px; }
			.controls { grid-template-columns: 1fr; }
			.file-item { flex-direction: column; text-align: center; }
			.format-options { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); }
		}

		/* Local utility classes to replace inline styles */
		.row-controls { gap: 16px; align-items: center; margin-bottom: 24px; }
	</style>

	<script src="media-picker.js"></script>
    <script defer src="ui.js"></script>

    <meta name="referrer" content="no-referrer">
    
    <!-- Google tag (gtag.js) -->

    <script defer src="analytics.js"></script>
</head>
<body>
	<div class="ad-space-left"></div>
	<div class="ad-space-right"></div>
	<div class="main-content">
		<div class="container">
		<div class="navbar">
			<div class="nav">
				<a href="index.html" class="logo" aria-label="Home">‚àû</a>
				<div class="spacer"></div>
			</div>
		</div>

		<h1>üîÑ Any File Converter</h1>
		
		<div class="drop-zone" id="dropZone">
			<div class="icon">üìÅ</div>
			<div class="text">Drop files here or click to browse</div>
			<div class="subtext">Supports images, documents, audio, and video files</div>
			<input id="fileInput" type="file" multiple>
		</div>

		<div class="controls">
			<div>
				<label for="outputFormat">Output Format</label>
				<select id="outputFormat">
					<option value="">Select format...</option>
					<optgroup label="Images">
						<option value="image/jpeg">JPEG</option>
						<option value="image/png">PNG</option>
						<option value="image/webp">WebP</option>
						<option value="image/gif">GIF</option>
						<option value="image/svg+xml">SVG</option>
					</optgroup>
					<optgroup label="Documents">
						<option value="application/pdf">PDF</option>
						<option value="text/plain">TXT</option>
						<option value="text/html">HTML</option>
						<option value="text/css">CSS</option>
						<option value="application/json">JSON</option>
					</optgroup>
					<optgroup label="Audio">
						<option value="audio/mpeg">MP3</option>
						<option value="audio/wav">WAV</option>
						<option value="audio/ogg">OGG</option>
						<option value="audio/aac">AAC</option>
					</optgroup>
					<optgroup label="Video">
						<option value="video/mp4">MP4</option>
						<option value="video/webm">WebM</option>
						<option value="video/ogg">OGG Video</option>
					</optgroup>
				</select>
			</div>
			<div>
				<label for="quality">Quality (0.1-1.0)</label>
				<input id="quality" type="number" min="0.1" max="1" step="0.1" value="0.8" style="width: 100%; padding: 12px 16px; border: 2px solid var(--border); outline: none; background: var(--bg); border-radius: 8px; font-size: 14px;">
			</div>
		</div>

		<div class="row row-controls">
			<button id="convertBtn" disabled>üîÑ Convert Files</button>
			<button id="downloadAllBtn" disabled>üíæ Download All</button>
			<span class="note" id="hint">Select files and choose output format to begin conversion.</span>
			<span class="error" id="error"></span>
		</div>

		<div class="mt-16">
			<progress id="progress" value="0" max="1" class="hidden"></progress>
		</div>

		<div id="errorBox"></div>
		<div id="fileList" class="file-list"></div>
	</div>

<script defer src="converter_page.js"></script>
</body>
