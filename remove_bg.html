<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tool — Remove Image Background</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' blob: https://www.googletagmanager.com https://unpkg.com https://cdnjs.cloudflare.com; connect-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; img-src 'self' data: blob:; style-src 'self' 'nonce-YWJjMTIz'; style-src-attr 'unsafe-inline'; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
    <style nonce="YWJjMTIz">
        :root { 
            --bg:#ffffff; 
            --text:#222; 
            --muted:#666; 
            --border:#e9e9e9; 
            --accent:#222; 
            --hover:#f8f8f8;
        }
        html, body { height: 100%; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 24px; }
        .ad-space-left { position: fixed; left: 0; top: 0; width: 160px; height: 100vh; background: #f8f8f8; border-right: 1px solid var(--border); z-index: 5; }
        .ad-space-right { position: fixed; right: 0; top: 0; width: 160px; height: 100vh; background: #f8f8f8; border-left: 1px solid var(--border); z-index: 5; }
        .main-content { margin-left: 160px; margin-right: 160px; }
        @media (max-width: 1200px) {
            .ad-space-left, .ad-space-right { display: none; }
            .main-content { margin-left: 0; margin-right: 0; }
        }
        .navbar { position: sticky; top: 0; background: var(--bg); z-index: 10; border-bottom: 1px solid var(--border); padding: 16px 0; margin-bottom: 24px; }
        .nav { display: flex; align-items: center; gap: 16px; }
        .nav .brand { font-weight: 600; font-size: 18px; }
        .nav a { color: var(--text); text-decoration: none; border: 1px solid var(--border); padding: 8px 16px; border-radius: 6px; transition: all .2s ease; }
        .nav a:hover { background: var(--hover); border-color: var(--primary); }
        .nav .logo { display:inline-flex; align-items:center; justify-content:center; width:44px; height:44px; border:none; border-radius:10px; font-weight:700; font-size:24px; line-height:1; color: var(--text); text-decoration:none; background:transparent; }
        .nav .logo:hover{ background: var(--hover); }
        .dropdown { position: relative; width: 320px; }
        .dropdown input { width: 100%; padding: 10px 12px; border: 1px solid var(--border); outline: none; border-radius: 6px; }
        .dropdown .menu { position: absolute; left: 0; right: 0; background: var(--bg); border: 1px solid var(--border); border-top: none; max-height: 280px; overflow: auto; display: none; border-radius: 0 0 6px 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .dropdown.open .menu { display: block; }
        .dropdown .item { padding: 10px 12px; cursor: pointer; border-top: 1px solid var(--border); transition: background 0.2s ease; }
        .dropdown .item:hover { background: var(--hover); }
        h1 { font-size: 22px; margin: 0 0 24px; }
        .panel { border:1px solid var(--border); border-radius:12px; padding:20px; }
        .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; }
        .col { flex:1 1 300px; }
        .dropzone { border:2px dashed var(--border); border-radius:12px; padding:24px; text-align:center; background:#fff; }
        .dropzone.dragover { background: var(--hover); }
        .btn { display:inline-block; padding:10px 14px; border:1px solid var(--border); background:#fff; border-radius:8px; cursor:pointer; }
        .actions { display:flex; gap:10px; align-items:center; margin-top:12px; }
        .canvaswrap { position:relative; background: repeating-conic-gradient(#eee 0% 25%, transparent 0% 50%) 50% / 20px 20px; border:1px solid var(--border); border-radius:12px; padding:10px; }
        .preview { max-width:100%; display:block; border-radius:8px; }
        .canvaswrap canvas { max-width: 100%; height: auto; display: block; }
        .hint { color: var(--muted); font-size: 13px; }
        .range { width: 200px; }
        footer { margin-top: 24px; color: var(--muted); font-size: 13px; text-align: center; padding: 8px; }
        /* Make file input reliably clickable by overlaying it on the button */
        .filewrap { position: relative; display: inline-block; }
        .visually-hidden { position: absolute; inset: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        label.btn { cursor: pointer; }
    </style>
    <!-- Pure canvas-based background removal (no external libraries) -->
    <script defer src="ui.js"></script>
    <script src="media-picker.js"></script>
    
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="ui.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MNRVDK6WZB"></script>
    <script defer src="analytics.js"></script>
</head>
<body>
    <div class="ad-space-left"></div>
    <div class="ad-space-right"></div>
    <div class="main-content">
        <div class="container">
        <div class="navbar">
            <div class="nav">
                <a href="index.html" class="logo" aria-label="Home">∞</a>
                <div class="spacer"></div>
            </div>
        </div>
        <h1>Remove Image Background</h1>
        <div class="panel">
            <div class="row">
                <div class="col">
                    <div id="dropzone" class="dropzone">
                        <div>Drop an image here or</div>
                        <div class="filewrap" style="margin-top:8px">
                            <label class="btn" for="fileInput">Choose Image</label>
                            <input id="fileInput" type="file" accept="image/*" class="visually-hidden">
                        </div>
                        <div class="hint" style="margin-top:8px">All processing happens locally in your browser</div>
                    </div>
                    <div class="actions">
                        <label>Tolerance <input id="tolerance" class="range" type="range" min="1" max="100" value="25"></label>
                        <label>Feather <input id="feather" class="range" type="range" min="0" max="60" value="0"></label>
                        <button id="downloadPng" class="btn">Download PNG</button>
                    </div>
                </div>
                <div class="col">
                    <div class="canvaswrap">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <footer>Uses on-device segmentation. Images never leave your device.</footer>
        </div>
    </div>
    <script defer src="remove_bg_page.js"></script>
</body>
</html>
